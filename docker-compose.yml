version: "3.8"

# ============================================================================
# Configuración de Docker Compose para el sistema de microservicios
# ============================================================================
# Este archivo define los servicios necesarios para ejecutar el sistema:
# - Bases de datos: MySQL y PostgreSQL
# - Microservicios: data-service y business-service
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # Base de Datos: MySQL 8.4
  # --------------------------------------------------------------------------
  # Servicio MySQL utilizado para persistencia con perfil 'mysql'
  # --------------------------------------------------------------------------
  mysql:
    image: mysql:8.4
    container_name: microservices_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: productdb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # --------------------------------------------------------------------------
  # Base de Datos: PostgreSQL 16
  # --------------------------------------------------------------------------
  # Servicio PostgreSQL utilizado para persistencia con perfil 'postgres'
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: microservices_postgres
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d productdb"]
      timeout: 20s
      retries: 10

  # --------------------------------------------------------------------------
  # Microservicio: Data Service
  # --------------------------------------------------------------------------
  # Servicio encargado de la persistencia de datos (Productos, Categorías, Inventario)
  # Expone el puerto 8081 y depende de las bases de datos estando saludables
  # --------------------------------------------------------------------------
  data-service:
    build:
      context: .
      dockerfile: data-service/Dockerfile
    container_name: data-service
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
    networks:
      - microservices_network

  # --------------------------------------------------------------------------
  # Microservicio: Business Service
  # --------------------------------------------------------------------------
  # Servicio encargado de la lógica de negocio y orquestación
  # Expone el puerto 8082 y depende de data-service para funcionar
  # --------------------------------------------------------------------------
  business-service:
    build:
      context: .
      dockerfile: business-service/Dockerfile
    container_name: business-service
    depends_on:
      - data-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
      - DATA_SERVICE_URL=http://data-service:8081
    networks:
      - microservices_network

# --------------------------------------------------------------------------
# Redes Docker
# --------------------------------------------------------------------------
networks:
  microservices_network:
    driver: bridge

# --------------------------------------------------------------------------
# Volúmenes Persistentes
# --------------------------------------------------------------------------
# Volúmenes para mantener la persistencia de datos entre reinicios
# --------------------------------------------------------------------------
volumes:
  mysql_data:
  postgres_data:
