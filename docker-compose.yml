version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: microservices_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: productdb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: microservices_postgres
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d productdb"]
      timeout: 20s
      retries: 10

  # Data Service
  data-service:
    build:
      context: .
      dockerfile: data-service/Dockerfile
    container_name: data-service
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
    networks:
      - microservices_network

  # Business Service
  business-service:
    build:
      context: .
      dockerfile: business-service/Dockerfile
    container_name: business-service
    depends_on:
      - data-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
      - DATA_SERVICE_URL=http://data-service:8081
    networks:
      - microservices_network

networks:
  microservices_network:
    driver: bridge

volumes:
  mysql_data:
  postgres_data: